<div class="main-content">
  <div class="container">
    <h2 class="mb-4">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input id="firstName" formControlName="firstName" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="email" class="form-label">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input id="phoneNumber" formControlName="phoneNumber" class="form-control">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control">
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-12">
          <label for="profilePicture" class="form-label">Profile Picture</label>
          <input id="profilePicture" type="file" (change)="onFileSelected($event)" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>
</div>
