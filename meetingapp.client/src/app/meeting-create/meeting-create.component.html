<div class="container">
  <form [formGroup]="meetingForm" (ngSubmit)="onSubmit()">
    <h2 class="mb-4">Create Meeting</h2>

    <div class="row mb-3">
      <div class="col-md-12">
        <label for="name" class="form-label">Meeting Name</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <label for="startDate" class="form-label">Start Date</label>
        <input id="startDate" formControlName="startDate" type="datetime-local" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <label for="endDate" class="form-label">End Date</label>
        <input id="endDate" formControlName="endDate" type="datetime-local" class="form-control">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
        <label for="documents" class="form-label">Upload Documents</label>
        <input id="documents" type="file" (change)="onFileChange($event)" multiple class="form-control">
      </div>
    </div>

    <button type="submit">Create Meeting</button>
  </form>
</div>
